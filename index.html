		<script>
			$(function() {

				Gallery.init( {
					layout : [2, 2, 4, 2]
				} );

				// setup keyboard listener
				const KEYCODE = {
					LEFT: 37,
					UP: 38,
					RIGHT: 39,
					DOWN: 40,
				}
				const onKeydown = e => {
					switch (e.keyCode) {
					case KEYCODE.RIGHT:
					case KEYCODE.DOWN:
						e.preventDefault()
						Gallery.room.$navNext.click()
						break
					case KEYCODE.LEFT:
					case KEYCODE.UP:
						e.preventDefault()
						Gallery.room.$navPrev.click()
						break
					}
				}
				document.addEventListener('keydown', onKeydown);

				const TV_MODE   = new URL(window.location.href).searchParams.get('mode') == 'TV';

				// if TV_MODE automatically advance to next picture every 15s
				if ( TV_MODE ) {
					setInterval(
						() => { Gallery.room.$navNext.click() },
						15000
					)
				}
			});
		</script>
